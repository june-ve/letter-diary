<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LetterDiary - 책상</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui;
            background: #e6ddcf;
        }

        .desk {
            padding: 32px;
            min-height: 100vh;
        }

        .desk-header {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 14px;
        }

        .notebook-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 18px;
        }

        .notebook {
            background: #f7f0e7;
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: 0.15s ease;
            border-left: 6px solid #d0927c;
            box-shadow: 0 4px 10px rgba(0,0,0,0.12);
        }

        .notebook:hover {
            transform: translateY(-2px);
        }

        .title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .snippet {
            font-size: 13px;
            opacity: 0.8;
            height: 38px;
            overflow: hidden;
        }
    </style>
</head>

<body>
<th:block th:replace="~{fragments/header :: headerFragment}"></th:block>
<section class="desk">
    <div class="desk-header">책상 위의 교환일기들</div>
    <div class="notebook-grid" id="notebookGrid"></div>
</section>

<script>
    async function loadThreads() {
        const token = localStorage.getItem("token");
        if (!token) {
            window.location.href = "/login";
            return;
        }

        const res = await fetch("/api/threads", {
            headers: { "Authorization": "Bearer " + token }
        });

        if (!res.ok) {
            alert("세션이 만료되었습니다. 다시 로그인 해주세요.");
            localStorage.removeItem("token");
            window.location.href = "/login";
            return;
        }

        const threads = await res.json();
        renderThreads(threads);
    }

    function renderThreads(threads) {
        const grid = document.getElementById("notebookGrid");
        grid.innerHTML = "";

        threads.forEach(t => {
            const div = document.createElement("div");
            div.className = "notebook";
            div.innerHTML = `
                <div class="title">${t.title}</div>
                <div class="snippet">${t.lastMessageContent ?? "(아직 작성된 일기가 없습니다.)"}</div>
            `;
            div.onclick = () => {
                window.location.href = "/diary/" + t.id;
            };
            grid.appendChild(div);
        });
    }

    loadThreads();
</script>

</body>
</html>
